<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Wave</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
    />
  </head>
  <body>
    <main>
      <h1>Please Login</h1>
      <form action="#">
        <div id="email-form">
          <label id="email-letters" for="email"
            ><span>E</span><span>m</span><span>a</span><span>i</span
            ><span>l</span></label
          >
          <input type="email" name="email" id="email" required />
        </div>
        <div id="password-form">
          <label id="password-letters" for="password"
            ><span>P</span><span>a</span><span>s</span><span>s</span
            ><span>w</span><span>o</span><span>r</span><span>d</span></label
          >
          <input type="text" name="password" id="password" required />
        </div>
        <button>Login</button>
        <div id="register">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
